<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1 class="mb-0">Products</h1>
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm p-4 mb-4 rounded-4">
            <h4 class="mb-3 text-center">Add New Product</h4>
            <form>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="productID" class="form-label">Product ID</label>
                        <input type="text" class="form-control" id="productID" placeholder="Enter product ID" required>
                    </div>
                    <div class="col-md-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label for="buyingPrice" class="form-label">Buying Price</label>
                        <input type="number" class="form-control" id="buyingPrice" placeholder="Enter buying price"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label for="sellingPrice" class="form-label">Selling Price</label>
                        <input type="number" class="form-control" id="sellingPrice" placeholder="Enter selling price"
                            required>
                    </div>
                </div>
                <div class="mt-4 d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Add Product</button>
                </div>
            </form>
        </div>




            <table class="table table-bordered table-hover mt-4">
                <thead class="table-dark">
                    <tr>
                        <th>product ID</th>
                        <th>Product Name</th>
                        <th>Buying Price </th>
                        <th>selling Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prods in total_products %}
                    <tr>
                        <td>{{prods[0]}}</td>
                        <td>{{prods[1]}}</td>
                        <td>{{prods[2]}}</td>
                        <td>{{prods[3]}}</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
