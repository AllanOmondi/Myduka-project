<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <body class="bg-light">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1 class="mb-0">Stock</h1>
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow-sm p-4 mb-4 rounded-4">
            <h4 class="mb-3 text-center">Add New Stock</h4>
            <form>
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="stockID" class="form-label">Stock ID</label>
                        <input type="text" class="form-control" id="stockID" placeholder="Enter stock ID" required>
                    </div>
                    <div class="col-md-3">
                        <label for="product" class="form-label">Product</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name"
                            required>
                    </div>
                    <div class="col-md-3">
                        <label for="Quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="Quantity" placeholder="Enter Quantity"
                            required>
                    </div>
                    
                </div>
                <div class="mt-4 d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Add Stock</button>
                </div>
            </form>
        </div>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1 class="mb-3">My Stock Page</h1>
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>



    <table class="table table-striped table-hover mt-4">
        <thead class="table-dark">
            <tr>
                <th>Stock ID</th>
                <th>Product</th>
                <th>Quantity</th>

            </tr>
        </thead>
        <tbody>
            {%for stock in total_stock %}
            <tr>
                <td>{{stock[0]}}</td>
                <td>{{stock[0]}}</td>
                <td>{{stock[0]}}</td>

            </tr>
            {%endfor%}



        </tbody>
    </table>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
